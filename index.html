<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            min-height: 100vh;
        }
        
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .skill-bar {
            background: #333;
            border-radius: 20px;
            margin: 20px 0;
            padding: 15px;
            transition: transform 0.3s;
        }

        .skill-bar:hover {
            transform: scale(1.02);
        }

        .progress {
            height: 25px;
            border-radius: 20px;
            background: #444;
            overflow: visible;
        }

        .progress-bar {
            border-radius: 20px;
            position: relative;
            animation: progress-animation 2s ease-in-out;
        }

        @keyframes progress-animation {
            0% { width: 0; }
        }

        .programming .progress-bar { background: #00ff88; }
        .trading .progress-bar { background: #ff0066; }

        .section-title {
            border-left: 5px solid #00ff88;
            padding-left: 15px;
            margin: 30px 0;
        }

        .card-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Profile Section -->
        <div class="text-center mb-5">
            <img src="LINK_FOTO_ANDA" alt="Profile Photo" class="profile-img mb-4">
            <h1 class="display-4 fw-bold">[Nama Anda]</h1>
            <p class="lead">Mobile Legends Injector Developer | Professional Trader | Full Stack Developer</p>
        </div>

        <!-- Skills Section -->
        <div class="row g-4">
            <!-- Programming Skills -->
            <div class="col-md-6">
                <div class="card-effect p-4">
                    <h3 class="section-title">Programming Mastery</h3>
                    <div class="programming">
                        <div class="skill-bar">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Java</span>
                                <span>80%</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" style="width: 80%"></div>
                            </div>
                        </div>
                        <div class="skill-bar">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Python</span>
                                <span>0%</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="skill-bar">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Coding Web</span>
                                <span>60%</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" style="width: 60%"></div>
                            </div>
                        </div>
                        <div class="skill-bar">
                            <div class="d-flex justify-content-between mb-2">
                                <span>JavaScript</span>
                                <span>50%</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" style="width: 50%"></div>
                            </div>
                        </div>
                        <div class="skill-bar">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Coding App</span>
                                <span>80%</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" style="width: 80%"></div>
                            </div>
                        </div>
                        <div class="skill-bar">
                            <div class="d-flex justify-content-between mb-2">
                                <span>PHP</span>
                                <span>0%</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Trading Skills -->
            <div class="col-md-6">
                <div class="card-effect p-4">
                    <h3 class="section-title">Trading Excellence</h3>
                    <div class="trading">
                        <div class="skill-bar">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Technical Analysis</span>
                                <span>95%</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" style="width: 95%"></div>
                            </div>
                        </div>
                        <div class="skill-bar">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Fundamental Analysis</span>
                                <span>99%</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" style="width: 99%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
